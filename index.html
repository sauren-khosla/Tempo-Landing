<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">

  <!-- Primary Meta Tags -->
  <title>Tempo</title>
  <meta name="title" content="Tempo: Keep Your Friendships on Beat">
  <meta name="description" content="Meet new friends through mutuals, celebrate your friendships, and explore upcoming social events.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.jointempo.app/">
  <meta property="og:title" content="Tempo: Keep Your Friendships on Beat">
  <meta property="og:description" content="Meet new friends through mutuals, celebrate your friendships, and explore upcoming social events.">
  <meta property="og:image" content="https://storage.googleapis.com/tempo-4c412.appspot.com/meta_tempo.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://www.jointempo.app/">
  <meta property="twitter:title" content="Tempo: Keep Your Friendships on Beat">
  <meta property="twitter:description" content="Meet new friends through mutuals, celebrate your friendships, and explore upcoming social events.">
  <meta property="twitter:image" content="https://storage.googleapis.com/tempo-4c412.appspot.com/meta_tempo.jpg">
  <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport" >

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <video autoplay muted loop id="bg-video">
      <source src="assets/Bokeh_Purple.mp4" type="video/mp4">
    </video> 
    <div class="middle-content">
      <img src="assets/logo_t.png" alt="Tempo Logo" class="logo-image">
      <p class="tagline">We're taking social media back to its roots.</p>
      <form action="https://us-west1-tempo-4c412.cloudfunctions.net/add-to-waitlist" method="POST">
        <div class="name-inputs">
          <input type="text" id="first-name" name="first-name" required placeholder="First Name" style="width: 48%;">
          <input type="text" id="last-name" name="last-name" required placeholder="Last Name" style="width: 48%;">
        </div>
        <input type="email" id="email" name="email" required placeholder="Email">
        <button type="submit">Join the Waitlist</button>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
