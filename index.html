<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tempo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <video autoplay muted loop id="bg-video">
      <source src="assets/Bokeh_Purple.mp4" type="video/mp4">
    </video> 
    <div class="middle-content">
      <img src="assets/logo_t.png" alt="Tempo Logo" class="logo-image">
      <p class="tagline">We're taking social media back to its roots.</p>
      <form action="https://us-west1-tempo-4c412.cloudfunctions.net/add-to-waitlist" method="POST">
        <div class="name-inputs">
          <input type="text" id="first-name" name="first-name" required placeholder="First Name" style="width: 48%;">
          <input type="text" id="last-name" name="last-name" required placeholder="Last Name" style="width: 48%;">
        </div>
        <input type="email" id="email" name="email" required placeholder="Email">
        <button type="submit">Join the Waitlist</button>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
